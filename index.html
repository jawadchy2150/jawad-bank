<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawad Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="login-area">
        <h1 class="bank-title">Welcome to Blackout Eighteen Bank</h1>
        <div class="submit-area">
            <h4>Login Section</h4>
            <input type="text" class="form-control" id= "enterMailText" placeholder="Enter your mail">
            <br>
            <input type="password" class="form-control" id= "enterPasswordText" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2> <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2><span id= "currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2><span id= "currentBalance">00</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 withdrawDeposit">
                <h4>Deposit</h4>
                <input id= "depositAmoun t" type="text" class="form-control" placeholder="$Amount you want to deposit">
                <br>
                <button id="btnDeposit" class="btn btn-success">Deposit</button>
            </div>
            <div class="col-md-6 withdrawDeposit">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$Amount you want to withdraw">
                <br>
                <button id= "btnWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
